<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <div id="main-container">

  <h1 id="title">Title Survey Form King Josaphat and Julie </h1>

  <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis, qui?</p>

  <form action="" id="survey-form">

    <div id="form-container">
    <div class="form-element">
      <label for="name" id="name-label">Your name</label>
      <input type="text" id="name" name="name" placeholder="write your name" required>
    </div>

    <div class="form-element">
      <label for="email" id="email-label">Your Email</label>
      <input type="email" id="email" name="email" placeholder="write your mail" required>

    </div>
    <div class="form-element">
      <label for="number" id="number-label">Enter a number</label>
      <input type="number" name="number" id="number" type="number" min="1" max="30"
        placeholder="a number between 1 and 30">
    </div>

    <div class="form-element">
      <label for="dropdown" id="dropdown-label">Select your favorite...</label>
      <select name="dropdown" id="dropdown">
        <option value="option1" id="option1" selected>Option 1</option>
        <option value="option2" id="option2">Option 2</option>
        <option value="option3" id="option3">Option 3</option>
        <option value="option4" id="option4">Option 4</option>
        <option value="option5" id="option5">Option 5</option>
        <option value="option6" id="option6">Option 6</option>
        <option value="option7" id="option7">Option 7</option>
        <option value="option8" id="option8">Option 8</option>
      </select>
    </div>

    <div class="form-element">
      <label for="choice" id="choice-label">Select your favorite...</label>
      <input type="radio" id="choice1" name="choices" value="Choice 1">
      <label for="choice1" name="choices">Choice 1</label>
      <input type="radio" id="choice2" name="choices" value="Choice 2">
      <label for="choice2" name="choices">Choice 2</label>
      <input type="radio" id="choice3" name="choices" value="Choice 3">
      <label for="choice3" name="choices">Choice 3</label>
      <input type="radio" id="choice4" name="choices" value="Choice 4">
      <label for="choice4" name="choices">Choice 4</label>
    </div>
    <div class="form-element">

      <input type="checkbox" id="color1" name="color1" value="red">
      <label for="vehicle1"> Color one</label><br>
      <input type="checkbox" id="color2" name="color2" value="blue">
      <label for="vehicle2">Color two</label><br>
      <input type="checkbox" id="color3" name="color3" value="green">
      <label for="vehicle3"> Color 3</label><br> 
    </div>
    
    <textarea >
      Additional comments 
      </textarea>
      
      <button type="submit" id="submit">Send informations</button>

    </div>
  </form>

</div>

  <script src="js/index.js"></script>
</body>

</html>
